<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Tracker ATS</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left: Login Form -->
        <div class="left-side">
            <h2>Login to Resume Tracker ATS</h2>
            <form id="login-form" class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
        
        <!-- Right: Branding and message -->
        <div class="right-side">
            <h1>Welcome to AI-Powered Resume Tracker</h1>
            <p>Leverage AI-driven tools to streamline your recruitment and improve hiring outcomes.</p>
        </div>
    </div>

    <script src="login-script.js"></script>

</body>
</html>
